{% load static %}
<header class="header-fixed bg-dark shadow-sm py-2 mb-10">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Logo et informations -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <div class="me-4">
                    <img alt="Logo" src="{% static 'assets/media/logoMSHPCMU.png' %}" class="img-fluid" style="max-height: 50px;">
                </div>

                <!-- Texte institutionnel -->
                <div class="d-none d-md-block">
                    <div class="d-flex flex-column">
                        <span class="h5 mb-0 text-warning fw-bold">COGU-Comité de Gestion des Urgences Sanitaires</span>
                        <span class="h6 mb-0 text-primary">{{ request.user.centre.nom }}</span>
                        <small class="text-muted">{{ request.user.centre.district }}</small>
                    </div>
                </div>
            </div>

            <!-- Menu utilisateur -->
            <div class="dropdown">
                <button class="btn btn-link text-decoration-none dropdown-toggle d-flex align-items-center"
                        id="userDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <div class="d-flex flex-column text-end me-2 d-none d-md-block">
                        <span class="small text-muted">Bonjour,</span>
                        <span class="fw-bold">{{ request.user.username }}</span>
                    </div>
                    <div class="rounded-circle bg-light-success d-flex align-items-center justify-content-center"
                         style="width: 36px; height: 36px;">
                        <span class="fw-bold text-dark">{{ request.user.username|first|upper }}</span>
                    </div>
                </button>

                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2" aria-labelledby="userDropdown">
                    <li>
                        <a class="dropdown-item d-flex align-items-center py-2" href="#">
                            <i class="fas fa-user-circle me-2 text-secondary"></i>
                            Mon profil
                        </a>
                    </li>
                    <li><hr class="dropdown-divider my-1"></li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center py-2 text-danger"
                           href="{% url 'account_logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<style>
.header-fixed {
    position: sticky;
    top: 0;
    z-index: 1030;
    transition: all 0.3s ease;
}

.dropdown-menu {
    min-width: 200px;
    border-radius: 0.5rem;
}

.dropdown-item {
    transition: all 0.2s ease;
}

.dropdown-item:hover {
    background-color: #f8f9fa;
}

@media (max-width: 768px) {
    .header-fixed {
        padding: 0.5rem 0;
    }
}
</style>
