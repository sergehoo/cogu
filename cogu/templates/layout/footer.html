{% load static %}
<!-- Footer Section -->
<footer class="footer bg-light-primary py-6" id="kt_footer">
    <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
            <!-- Left Section - Copyright & Logo -->
            <div class="d-flex align-items-center order-2 order-md-1">
                <!-- Logo -->
                <a href="https://afriqconsulting.com" target="_blank" class="d-flex align-items-center mr-5">
                    <img src="{% static 'assets/media/logo-AFRIQ-CONSULTING.png' %}"
                         alt="AfriqConsulting"
                         class="h-35px"
                         style="filter: brightness(0) invert(1);">
                </a>

                <!-- Copyright -->
                <div class="text-white font-weight-bold">
                    <span class="opacity-70 mr-2">&copy; <script>document.write(new Date().getFullYear())</script></span>
                    <a href="https://afriqconsulting.com" target="_blank" class="text-white text-hover-white opacity-75">
                        AfriqConsulting
                    </a>
                    <span class="opacity-70 mx-2">|</span>
                    <span class="opacity-70">Tous droits réservés</span>
                </div>
            </div>

            <!-- Right Section - Quick Links -->
            <div class="nav nav-dark order-1 order-md-2">
                <div class="d-flex flex-wrap align-items-center">
                    <!-- System Info -->
                    <div class="d-flex align-items-center mr-5 mb-2 mb-md-0">
                        <i class="flaticon2-protection text-white opacity-70 mr-2"></i>
                        <span class="text-white opacity-70 font-weight-bold">
                            Système COGU <span class="version-badge">v1.0.1</span>
                        </span>
                    </div>

                    <!-- Quick Links -->
                    <div class="d-flex">
                        <a href="" class="text-white opacity-70 text-hover-white font-weight-bold mr-4"
                           data-toggle="tooltip" title="Documentation utilisateur">
                            <i class="flaticon2-file mr-1"></i> Documentation
                        </a>
                        <a href="mailto:support@cogu-sante.ci" class="text-white opacity-70 text-hover-white font-weight-bold mr-4"
                           data-toggle="tooltip" title="Nous contacter">
                            <i class="flaticon2-help mr-1"></i> Support
                        </a>
                        <a href="{% url 'politique' %}" class="text-white opacity-70 text-hover-white font-weight-bold"
                           data-toggle="tooltip" title="Politique de confidentialité">
                            <i class="flaticon2-shield mr-1"></i> Confidentialité
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ministry Badge (Mobile) -->
        <div class="text-center mt-4 d-md-none">
            <span class="badge badge-pill badge-light">
                <i class="flaticon2-heart-rate-monitor mr-2"></i>
                Ministère de la Santé et de l'Hygiène Publique
            </span>
        </div>
    </div>
</footer>

<style>
    /* Version badge */
    .version-badge {
        display: inline-block;
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.8em;
        margin-left: 5px;
    }

    /* Footer styling */
    #kt_footer {
        background: linear-gradient(90deg, #FF8200 0%, #009A44 100%);
        border-top: 1px solid rgba(255,255,255,0.1);
        position: relative;
    }

    #kt_footer a:hover {
        opacity: 1 !important;
        text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        #kt_footer {
            text-align: center;
            padding: 20px 0;
        }

        #kt_footer .d-flex {
            flex-direction: column;
        }

        #kt_footer .mr-5 {
            margin-right: 0 !important;
            margin-bottom: 15px;
        }

        #kt_footer .nav {
            flex-direction: column;
            align-items: center;
        }

        #kt_footer .nav a {
            margin: 5px 0;
        }
    }
</style>

<script>
    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function() {
        $('[data-toggle="tooltip"]').tooltip({
            placement: 'top',
            trigger: 'hover'
        });
    });
</script>
